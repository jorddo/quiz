<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <a href="" id="high-score">View High Scores</a>
      <p>Time: <span id="timer">0</span></p>
    </header>
    <main>
      <div class="container">
        <div class="start-page page">
          <h1>Coding Quiz</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button class="start-button">Start Quiz</button>
        </div>
        <div class="question1 page hide">Question 1</div>
        <div class="question2 page hide">Question 2</div>
        <div class="question3 page hide">Question 3</div>
        <div class="question4 page hide">Question 4</div>
        <div class="question5 page hide">Question 5</div>
        <div class="done page hide">Done</div>
        <div class="leaderboard page hide">High Scores</div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
